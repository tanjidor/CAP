{% extends 'MainApp/base.html' %}
{% load static %}

{% block content %}
<div class=" pt-32pt pt-sm-64pt pb-32pt was-validated">
    <div class="container page__container">
        <form method="POST" class="col-md-5 p-0 mx-auto">{% csrf_token %}
            <div class="form-group">
                <label class="form-label" for="username">Username:</label>
                <input id="username" type="text" class="form-control" placeholder="Your username ..." name="username" required>
                <div class="invalid-feedback">Please provide a username.</div>
                <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password:</label>
                <input id="password" type="password" class="form-control" placeholder="Your password ..." name="password" required>
                <div class="invalid-feedback">Please provide a password.</div>
                <div class="valid-feedback">Looks good!</div>
                <!-- <p class="text-right"><a href="mini-reset-password.html" class="small">Forgot your password?</a></p> -->
            </div>
            <div class="text-center">
                <button class="btn btn-accent" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
